version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "21:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@types/node"
    versions:
    - ">= 13.a, < 14"
  - dependency-name: "@babel/register"
    versions:
    - 7.12.10
    - 7.12.13
  - dependency-name: "@babel/preset-env"
    versions:
    - 7.12.11
    - 7.12.13
  - dependency-name: "@babel/plugin-transform-regenerator"
    versions:
    - 7.12.1
    - 7.12.13
  - dependency-name: "@babel/core"
    versions:
    - 7.12.10
    - 7.12.13
  - dependency-name: webpack-cli
    versions:
    - 4.4.0
    - 4.5.0
  - dependency-name: acorn
    versions:
    - 8.0.5
  - dependency-name: "@types/mini-css-extract-plugin"
    versions:
    - 1.2.2
  - dependency-name: socket.io
    versions:
    - 3.1.0
  - dependency-name: axios
    versions:
    - 0.21.1
  - dependency-name: ini
    versions:
    - 1.3.8
  - dependency-name: mocha
    versions:
    - 8.2.1
  - dependency-name: "@babel/polyfill"
    versions:
    - 7.12.1
  - dependency-name: http-proxy
    versions:
    - 1.18.1
